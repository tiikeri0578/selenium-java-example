apply plugin: 'java'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.3'
    implementation 'org.slf4j:slf4j-nop:1.7.32'
    implementation 'com.github.ben-manes.caffeine:guava:3.0.6'
    implementation 'com.tngtech.junit.dataprovider:junit-jupiter-params-dataprovider:2.9'
    implementation 'com.tngtech.java:junit-dataprovider:1.12.0'
    implementation 'junit:junit:4.12'
    testImplementation(
            'org.hamcrest:hamcrest-library:2.2'
    )
}

test {
    useJUnitPlatform()
}